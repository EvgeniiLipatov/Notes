{% extends 'base.html' %}

{% block menu %}
    <li><a href="{% url 'task_add' %}">Add Task</a></li>

{% endblock %}

{% block content %}
    <h1>Tasks:</h1>
    <hr/>
    {% for task in tasks %}
        <h2>{{ task }}</h2>
        <div>{{ task.date_perf }}</div>
        <p><a href="{% url 'task_view' task.pk %}">More...</a></p>
        <p><a href="{% url 'task_update' task.pk %}">Edit Task</a></p>
        <p><a href="{% url 'task_delete' task.pk %}">Delete Task</a></p>
        <hr/>
    {% endfor %}
{% endblock %}
